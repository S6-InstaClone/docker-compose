services:
  apiGateway:
    image: ghcr.io/s6-instaclone/gateway:latest
    pull_policy: always
    container_name: apiGateway
    hostname: apiGateway
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://0.0.0.0:5000
    ports:
      - "5000:5000"
    depends_on:
      - keycloak

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./.containers/queue/data/:/var/lib/rabbitmq
      - ./.containers/queue/log/:/var/log/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: Keycloak
    command: start-dev
    environment:
      - KC_HEALTH_ENABLED=true
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN_USER}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
    volumes:
      - ./.containers/identity:/opt/keycloak/data
    ports:
      - "18080:8080"

  accountService:
    image: ghcr.io/s6-instaclone/accountservice:latest
    pull_policy: always
    container_name: accountService
    hostname: accountService
    restart: always
    depends_on:
      account-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      keycloak:
        condition: service_started
    ports:
      - "5005:5005"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://0.0.0.0:5005
      # Database
      - DB_HOST=account-db
      - DB_PORT=5432
      - DB_NAME=accounts
      - DB_USER=${ACCOUNT_DB_USER}
      - DB_PASSWORD=${ACCOUNT_DB_PASSWORD}
      # RabbitMQ
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      # Keycloak
      - KEYCLOAK_ADMIN_URL=http://keycloak:8080
      - KEYCLOAK_REALM=instaclone
      - KEYCLOAK_ADMIN_CLIENT_ID=admin-cli
      - KEYCLOAK_ADMIN_USERNAME=${KEYCLOAK_ADMIN_USER}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}

  account-db:
    image: postgres:16
    container_name: account-db
    restart: always
    environment:
      POSTGRES_DB: accounts
      POSTGRES_USER: ${ACCOUNT_DB_USER}
      POSTGRES_PASSWORD: ${ACCOUNT_DB_PASSWORD}
    volumes:
      - ./.containers/account_db_data:/var/lib/postgresql/data
    ports:
      - "5405:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ACCOUNT_DB_USER} -d accounts && psql -U ${ACCOUNT_DB_USER} -d accounts -c 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s

  postService:
    image: ghcr.io/s6-instaclone/postservice:latest
    pull_policy: always
    container_name: postService
    hostname: postService
    restart: always
    depends_on:
      post-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      azurite:
        condition: service_started
    ports:
      - "5006:5006"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://0.0.0.0:5006
      # Database
      - DB_HOST=post-db
      - DB_PORT=5432
      - DB_NAME=posts
      - DB_USER=${POST_DB_USER}
      - DB_PASSWORD=${POST_DB_PASSWORD}
      # Blob Storage
      - BLOB_CONNECTION_STRING=${BLOB_CONNECTION_STRING}
      - BLOB_CONTAINER_NAME=${BLOB_CONTAINER_NAME}
      # RabbitMQ
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS}

  post-db:
    image: postgres:16
    container_name: post-db
    restart: always
    environment:
      POSTGRES_DB: posts
      POSTGRES_USER: ${POST_DB_USER}
      POSTGRES_PASSWORD: ${POST_DB_PASSWORD}
    volumes:
      - ./.containers/post_db_data:/var/lib/postgresql/data
    ports:
      - "5406:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POST_DB_USER} -d posts && psql -U ${POST_DB_USER} -d posts -c 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s

  frontend:
    image: ghcr.io/s6-instaclone/instaclone_fe:latest
    pull_policy: always
    container_name: frontend
    ports:
      - "3000:80"

volumes:
  azurite_data: