services:
  apiGateway:
    image: ghcr.io/s6-instaclone/gateway:latest
    container_name: apiGateway
    ports:
      - "5000:5000"
    depends_on:
      - keycloak

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    ports:
      - "10000:10000" # Blob service
      - "10001:10001" # Queue service
      - "10002:10002" # Table service
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:devstoreaccount1key
    volumes:
      - azurite_data:/data
    command: "azurite-blob --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP for your apps
      - "15672:15672" # Web UI
    volumes:
      - ./.containers/queue/data/:/var/lib/rabbitmq
      - ./.containers/queue/log/:/var/log/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: Keycloak
    command: start-dev
    environment:
      - KC_HEALTH_ENABLED=true
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - ./.containers/identity:/opt/keycloak/data
    ports:
      - "18080:8080"

  accountService:
    image: ghcr.io/s6-instaclone/accountservice:latest
    container_name: accountService
    depends_on:
      account-db:
        condition: service_healthy
    ports:
      - "5005:5005"
    environment:
      - ConnectionStrings__DefaultConnection=Host=account-db;Port=5432;Database=accounts;Username=admin;Password=admin

  account-db:
    image: postgres:16
    container_name: account-db
    restart: always
    environment:
      POSTGRES_DB: accounts
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./.containers/account_db_data:/var/lib/postgresql/data
    ports:
      - "5405:5432"  # Host port 5405 maps to container port 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d accounts"]
      interval: 5s
      timeout: 5s
      retries: 5

  postService:
    image: ghcr.io/s6-instaclone/postservice:latest
    container_name: postService
    depends_on:
      post-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    ports:
      - "5006:5006"
    environment:
      - ConnectionStrings__DefaultConnection=Host=post-db;Port=5432;Database=posts;Username=admin;Password=admin
      - BlobStorage__ConnectionString=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=devstoreaccount1key;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      - BlobStorage__ContainerName=postimages

  post-db:
    image: postgres:16
    container_name: post-db
    restart: always
    environment:
      POSTGRES_DB: posts
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./.containers/post_db_data:/var/lib/postgresql/data
    ports:
      - "5406:5432"  # Host port 5406 maps to container port 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d posts"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    image: ghcr.io/s6-instaclone/instaclone_fe:latest
    container_name: frontend
    ports:
      - "3000:80"

volumes:
  azurite_data: